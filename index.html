<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="containers">
        <div id="main">
            <div id="select"><select id="select_box" onchange="checkOption()">
                    <option value="1">display all tools</option>
                    <option value="2"> filter by date
                        <input type="date" id="filterdate" onchange="rearrangeDivs()">
                    </option>
                </select></div>

            <!-- bootstrap  -->

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="myform">
                                <div class="mb-3">
                                    <label for="title-name" class="col-form-label">Recipient:</label>
                                    <input type="text" class="form-control" id="title-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Message:</label>
                                    <textarea class="form-control" id="message-text" required></textarea>
                                </div>
                                <div class="mb-4">
                                    <input type="date" class="date w-100" id="date" required>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" id="add-btn" class="btn btn-primary w-100" >ADD</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="editmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="myform-second">
                                <div class="mb-3">
                                    <label for="title-second" class="col-form-label">Recipient:</label>
                                    <input type="text" class="form-control" id="title-second" value="">
                                </div>
                                <div class="mb-3">
                                    <label for="message-second" class="col-form-label">Message:</label>
                                    <textarea class="form-control" id="message-second" value=""></textarea>
                                </div>
                                <div class="mb-4">
                                    <input type="date" class="date w-100" id="date-second" value="">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" id="edit-task" class="btn btn-primary w-100" class="btn-close"
                                        data-bs-dismiss="modal" aria-label="Close">edit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- bootstarp  -->

            <div id="empty">List is Empty</div>
        </div>
        <div id="container-fluid"></div>

        <!-- <div id="main-content"></div> -->
        <button id="fixed_btn" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal"><i class="bi bi-plus-circle-fill"></i></button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
